<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="card2.css">
  <title>Expanding Flex Cards</title>
</head> 
  <body class="dark">

    <div class="cards">

      <div class="card active" style="--bg: url(rumoh.jpg)">
        <div class="shadow"></div> 
        <div class="label">
          <div class="icon" style="--color: green">
            <ion-icon name="sunny"></ion-icon>
          </div>
          <div class="info">
            <a class="title" href="">Rumah</a>
          </div>
        </div>
      </div>

      <div class="card" style="--bg: url(saman.jpg)">
        <div class="shadow"></div> 
        <div class="label">
          <div class="icon" style="--color: blue">
            <ion-icon name="sparkles"></ion-icon>
          </div>
          <div class="info">
            <a class="title" href="">Tari</a>
          </div>
        </div>
      </div>

      <div class="card" style="--bg: url(baju.jpg)">
        <div class="shadow"></div> 
        <div class="label">
          <div class="icon" style="--color: orange">
            <ion-icon name="thunderstorm"></ion-icon>
          </div>
          <div class="info">
            <a class="title" href="">Pakaian</a>
          </div>
        </div>
      </div>

      <div class="card" style="--bg: url(sastra.jpg)">
        <div class="shadow"></div> 
        <div class="label">
          <div class="icon" style="--color: black">
            <ion-icon name="snow"></ion-icon>
          </div>
          <div class="info">
            <a class="title" href="">Sastra</a>
          </div>
        </div>
      </div>

    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" ></script>
    <script src="script.js"></script>
  </body>
</html>
